<!-- TODO: Movie into a search bar -->
<div class="search-container">
  <mat-form-field class="search-form">
    <input class="search-bar" matInput type="text" placeholder="e.g. Mulan" [(ngModel)]="searchText" (keyup.enter)="searchMovies()">
    <button mat-button *ngIf="searchText" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <button mat-button type="button" (click)="searchMovies()">
    <mat-icon>search</mat-icon>
  </button>
</div>

<!-- TODO: Should add a "no results returned" message if nothing comes back -->
<ng-container *ngIf="$movies">
  <ng-container *ngFor="let movie of $movies">
    <app-movie-list-tile [movie]="movie"></app-movie-list-tile>
  </ng-container>
</ng-container>
